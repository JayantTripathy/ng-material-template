<div class="container">
    <div class="row">
      <div class="col-12 col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body">
            <form *ngIf="registrationForm" [formGroup]="registrationForm" class="mx-auto">
              <div class="form-group">
                <label for="email mt-2">Email address</label>
                <div class="input-group mt-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="example@mail.com"
                    formControlName="email"
                  />
                </div>
              </div>
              <div class="form-group mt-2">
                <label for="email">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-eye-slash"></i>
                    </span>
                  </div>
                </div>
              </div>
  
              <div class="form-group mt-2">
                <label for="email">Repeat your password</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    formControlName="confirmpassword"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-eye-slash"></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="form-group mt-2">
                <label for="email">Email address Custom</label>
                <div class="input-group mt-2">
                 
                  <input
                    type="text"
                    class="form-control"
                    placeholder="example@mail.com"
                    formControlName="email" autocomplete="off"
                  />
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </span>
                  </div>
                </div>
              </div>

             
              <div class="placeholder"><input tfFormInput [(ngModel)]="searchValue"/>
              </div>
          
          
              <div class="im-target-param-row-delete">
                  <div class="close-ctnr">
                    <i class="fa fa-close" aria-hidden="true" (click)="remove()"></i>
                  </div>
              </div>


              <button class="btn-primary btn btn-block mt-3">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
